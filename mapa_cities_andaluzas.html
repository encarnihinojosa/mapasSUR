<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>MapLibre + Google Maps</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  
  <!-- MapLibre -->
  <script src="https://unpkg.com/maplibre-gl@4.1.2/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@4.1.2/dist/maplibre-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Carga maplibre-google-maps desde unpkg -->
  <script type="module">
    import { googleProtocol, createGoogleStyle } from 'https://unpkg.com/maplibre-google-maps@1.1.0/dist/maplibre-google-maps.esm.js';

    // Registrar el protocolo personalizado "google"
    maplibregl.addProtocol('google', googleProtocol);

    // Crear el mapa con el estilo de Google Maps
    const map = new maplibregl.Map({
      container: 'map',
      style: createGoogleStyle(
        'google',
        'roadmap',  // opciones: 'roadmap', 'satellite', 'terrain', 'hybrid'
        'AIzaSyDDzyGSCnpbzdjB5Rf_TLXYiP0uTMNzCLM'
      ),
      center: [-4.421, 36.721], // MÃ¡laga
      zoom: 13
    });
  </script>
</body>
</html>
